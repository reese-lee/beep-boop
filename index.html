<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Dosis" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop!</h1>
      <img src="css/sheep.jpg" alt="A cute sheep" id="sheep">
      <form id="converter">
        <div class="form-group">
          <input id="integer-input" type="number" min="0" placeholder="Enter a number!">
        </div>

        <button type="submit" class="btn btn-warning">Beep Boop Me!</button>
      </form>

      <div id="result">
        <h2>You've been Beep-Booped!</h2>
        <p>Result: <span class="beepBoopNumber"></span></p>
      </div>
    </div>
  </body>
</html>
